<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h2 id="main-title">Etch a Sketch</h2>
        <div id="square-container"></div>
    </div>
    <div>
        <p>Create your own custom table</p>
        <span>Color</span><select name="" id="color">
            <option value="black">Black</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="rainbow">Rainbow</option>
        </select>
        <span>Squares per side</span> <input type="number" value="16" min="0" max="100" name="" id="squareNumber">
        <button id="genBut">Generate</button>
    </div>
</body>
<script src="script.js"></script>

</html>
